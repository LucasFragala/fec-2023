<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guilherme da Silva de Castro - FEC 2023</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/guilherme/logo.png" alt="Logo">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione uma Arte</h1>

            <!-- ARTE 1 -->  
            <li class="personagem selecionado" id="art1" data-name="art1" data-description="Ilustração">
                <img
                src="./src/imagens/guilherme/card-art1.jpg"
                alt="Personagem art1"
                />

            <!-- ARTE 2 -->  
            <li class="personagem" id="art2" data-name="art2" data-description="Ilustração" onclick="mostrarImagemAmpliada()">
                <img src="./src/imagens/guilherme/card-art2.jpg" alt="Personagem art2" />
              </li>

            
              <div class="imagem-ampliada" id="imagemAmpliada">
                <span class="fechar" onclick="fecharImagemAmpliada()">&times;</span>
                <img src="./src/imagens/guilherme/card-art2.jpg" alt="Personagem art2 Ampliado" />

              <!-- ARTE 3 -->

              </div>

              <!-- ARTE 5 -->

              <!-- ARTE 6 -->

                    <img src="./src/imagens/guilherme/card-art6.jpg" alt="Personagem art6" />
              </li>

                    <span class="fechar" onclick="fecharImagemAmpliada()">&times;</span>

      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/guilherme/card-art1.png"
          alt="Personagem Selecionado"
